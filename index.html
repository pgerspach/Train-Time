<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    
    <title>Train Time</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" style="text-align: center">Train Time</h1>
            <p class="lead" style="text-align: center">A website for you to add custom train times and then see when
                they arrive. Pretty pointless, huh.</p>
        </div>

        <div class="card border border-primary">
            <div class="card-header bg-primary text-white">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>

                        </tr>
                    </thead>
                    <tbody class = "trainTable">


                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card border border-primary">
            <div class="card-header bg-primary text-white">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="name" class="form-control" id="inputTrainName">

                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="name" class="form-control" id="inputDestination">
                    </div>
                    <div class="form-group">
                        <label for="trainTime">First Train Time</label>
                        <input type="time" class="form-control" id="inputTrainTime">
                    </div>
                    <div class="form-group">
                            <label for="trainFreq">Frequency (min)</label>
                            <input type="number" class="form-control" id="inputTrainFreq">
                    </div>
                    <button type="submit" class="btn btn-primary subButton">Submit</button>
                </form>
            </div>
        </div>
        <br>

    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
